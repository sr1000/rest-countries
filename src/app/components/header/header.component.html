<header class="header">
  <h1 class="header__heading" routerLink="/">Where in the world?</h1>
  <span (click)="onChangeTheme()" class="header__dark-mode">Dark Mode</span>
  <nav *ngIf="isLoggedIn" class="header__nav">
    <a class="header__link" routerLink="visited">Countries Visited</a>
    <a (click)="onLogout()" class="header__link">Log out</a>
  </nav>
</header>
